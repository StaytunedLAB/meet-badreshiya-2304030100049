<!DOCTYPE html>
<html>
  <head>
    <title>Manuals & Specs Example</title>
  </head>
  <body>
    <h1>Using Built-in JavaScript Features</h1>

    <script>
      // Math object
      console.log("PI:", Math.PI);
      console.log("Square root of 16:", Math.sqrt(16));
      console.log("Random number (0â€“1):", Math.random());

      // Date object
      const now = new Date();
      console.log("Current date & time:", now.toString());
      console.log("Year:", now.getFullYear());
      console.log("Month (0-11):", now.getMonth());
      console.log("Day of month:", now.getDate());

      // String methods
      const text = "JavaScript Manuals & Specs";
      console.log("Original:", text);
      console.log("Uppercase:", text.toUpperCase());
      console.log("Length:", text.length);
    </script>
  </body>
</html>
